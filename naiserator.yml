apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-internal-search-api
  namespace: teampam
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9027
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /prometheus
  liveness:
    initialDelay: 5
    path: /isAlive
  readiness:
    initialDelay: 5
    path: /isReady
  resources:
    limits:
      cpu: 1000m
      memory: 1280Mi
    requests:
      cpu: 500m
      memory: 200Mi
  webproxy: false
  vault:
    enabled: false
  ingresses:
  {{#each ingress as |url|}}
     - {{url}}
  {{/each}}
  openSearch:
    access: read
    instance: intern
  accessPolicy:
    inbound:
      rules:
        - application: pam-eures-stilling-eksport
        - application: arbeidsplassen-janzztest
        - application: pam-ad
        - application: pam-nss-admin
